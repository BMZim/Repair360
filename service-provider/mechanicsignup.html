<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mechanic Sign Up</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('pexels-shvetsa-4312849.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 40px;
      max-width: 900px;
      margin: 50px auto;
      color: #000;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .form-container h2 {
      width: 100%;
      text-align: center;
      font-size: 36px;
      margin-bottom: 20px;
    }

    .form-group {
      flex: 1 1 40%;
      display: flex;
      flex-direction: column;
    }

    .form-group textarea {
      height: 100px;
      resize: none;
    }

    label {
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select, textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }

    .gender-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .full-width {
      flex: 1 1 100%;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 20px;
      width: 100%;
      margin-top: 20px;
    }

    button {
      padding: 10px 30px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }

    #submit {
      background-color: #28a745;
      color: white;
    }

    #reset {
      background-color: #ddd;
      color: black;
    }

    .password-wrapper {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .eye-icon {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <form class="form-container" onsubmit="generateMechanicID(event)">
    <h2>Mechanic Sign Up</h2>

    <div class="form-group">
      <label>Full Name:</label>
      <input type="text" name="fullname" placeholder="Enter Your Full Name" required />
    </div>

    <div class="form-group">
      <label>Mechanic ID:</label>
      <input type="text" name="mechanicid" id="mechanicid" placeholder="Enter Your ID" readonly />
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" name="email" placeholder="Enter Your Email" required />
    </div>

    <div class="form-group">
      <label>Password:</label>
      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="Enter Password" required />
        <span class="eye-icon" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
    </div>

    <div class="form-group">
      <label>Date of Birth:</label>
      <input type="date" name="dob" required />
    </div>

    <div class="form-group">
      <label>Phone No:</label>
      <input type="tel" name="phone" placeholder="Enter Phone No" required />
    </div>

    <div class="form-group">
      <label>Gender:</label>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="Male" required /> Male</label>
        <label><input type="radio" name="gender" value="Female" /> Female</label>
        <label><input type="radio" name="gender" value="Another" /> Another</label>
      </div>
    </div>

    <div class="form-group">
      <label>Division:</label>
      <select name="division" required>
        <option value="">(Please select your Division)</option>
        <option value="Chattagram">Chattagram</option>
        <option value="Rajshahi">Rajshahi</option>
        <option value="Khulna">Khulna</option>
        <option value="Barishal">Barishal</option>
        <option value="Dhaka">Dhaka</option>
        <option value="Sylhet">Sylhet</option>
        <option value="Rangpur">Rangpur</option>
        <option value="Mymensingh">Mymensingh</option>
      </select>
    </div>

    <div class="form-group">
      <label>Type of Mechanic:</label>
      <select name="mechanicType" required>
        <option value="">(Select Mechanic Type)</option>
        <option value="Home">Home</option>
        <option value="Vehicle">Vehicle</option>
        <option value="Tech">Tech</option>
      </select>
    </div>

    <div class="form-group">
      <label>Years of Experience:</label>
      <input type="number" name="experience" min="0" placeholder="e.g., 5" required />
    </div>

    <div class="form-group full-width">
      <label>Address:</label>
      <textarea name="address" placeholder="Enter Your Present Address (including district, Upazila, home no, road no, flat no.)" required></textarea>
    </div>

    <div class="button-group">
      <button type="reset" id="reset">Reset</button>
      <button type="submit" id="submit">Submit</button>
    </div>
  </form>

  <script>
    function generateMechanicID(event) {
      event.preventDefault();
      const idField = document.getElementById('mechanicid');
      if (!idField.value) {
        idField.value = 'MECH' + Date.now();
      }
      alert('Mechanic ID generated: ' + idField.value);
    }

    function togglePassword() {
      const pwd = document.getElementById("password");
      pwd.type = pwd.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
